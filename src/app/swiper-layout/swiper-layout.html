<swiper-h [offset]="offset" (onEnd)="onHEnd($event)">
    <div swiperLeft>
        <ng-content select="[left]"></ng-content>
    </div>
    <div swiperCenter>
        <swiper-v [offset]="offset" (onEnd)="onVEnd($event)">
            <div swiperTop>
                <ng-content select="[top]"></ng-content>
            </div>
            <div swiperBody>
                <ng-content></ng-content>
            </div>
            <div swiperBottom>
                <ng-content select="[bottom]"></ng-content>
            </div>
        </swiper-v>
    </div>
    <div swiperRight>
        <ng-content select="[right]"></ng-content>
    </div>
</swiper-h>
